<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 6 - E-commerce Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product-container">
    <h1 class="product-title">SHOP EASY</h1>

    <div class="product-box">
      <img src="tshirt..jpg" alt="Headphones" class="product-image">

      <div class="product-details">
        <h2 class="product-name">CLASSIC COTTON   T-SHIRT</h2>
        <p class="product-description">
          soft, breathable cotton, regular fit Available in multiple colours
        </p>
        <p class="product-price">$799</p>

        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>
  </div>
<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.product-container {
  width: 80%;
  margin: 50px auto;
  text-align: center;
}

.product-title {
  color: #333;
  font-size: 2em;
  margin-bottom: 30px;
}

.product-box {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  width: 70%;
  margin: 0 auto;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.product-image {
  width: 300px;
  height: 300px;
  border-radius: 10px;
  border: 3px solid #ddd;
  margin-right: 40px;
}

.product-details {
  text-align: left;
  max-width: 400px;
}

.product-name {
  font-size: 1.8em;
  color: #222;
  margin-bottom: 10px;
}

.product-description {
  font-size: 1em;
  color: #555;
  margin-bottom: 20px;
  line-height: 1.5;
}

.product-price {
  font-size: 1.5em;
  color: #e60023;
  margin-bottom: 20px;
}

.buy-btn {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
}

.buy-btn:hover {
  background-color: #218838;
}

</style>

</body>
</html>
