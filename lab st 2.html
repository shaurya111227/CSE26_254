<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body style="font-family: Arial; background:#f2f2f2; margin:0; padding:20px;">

    <h2 style="text-align:center; padding:10px; background:#4CAF50; color:white;">
        Hotel Room Booking Form
    </h2>

    <form style="width:450px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px #999;">

        <!-- Full Name -->
        <label style="font-weight:bold;">Full Name:</label><br>
        <input type="text" placeholder="Enter your full name" 
               style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
        
        <!-- Email -->
        <label style="font-weight:bold;">Email:</label><br>
        <input type="email" placeholder="Enter your email"
               style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
        
        <!-- Phone -->
        <label style="font-weight:bold;">Phone Number:</label><br>
        <input type="text" placeholder="Enter phone number"
               style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
        
        <!-- Room Type -->
        <label style="font-weight:bold;">Room Type:</label><br>
        <select style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Deluxe Room</option>
            <option>Suite</option>
        </select>

        <!-- Check-in date -->
        <label style="font-weight:bold;">Check-in Date:</label><br>
        <input type="date"
               style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">

        <!-- Check-out date -->
        <label style="font-weight:bold;">Check-out Date:</label><br>
        <input type="date"
               style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">

        <!-- Number of Guests -->
        <label style="font-weight:bold;">Number of Guests:</label><br>
        <select style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
            <option>1 Guest</option>
            <option>2 Guests</option>
            <option>3 Guests</option>
            <option>4 Guests</option>
        </select>

        <!-- Special Requests -->
        <label style="font-weight:bold;">Special Requests:</label><br>
        <textarea placeholder="Write any special request..."
                  style="width:100%; height:80px; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
        </textarea>

        <!-- Buttons -->
        <button type="submit" 
                style="width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
            Book Now
        </button>

        <button type="reset" 
                style="width:100%; padding:10px; margin-top:10px; background:#f44336; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
            Reset
        </button>

    </form>

</body>
</html>
